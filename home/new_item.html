<html><head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">


<link rel="stylesheet" type="text/css" media="screen and (max-device-width: 600px)" href="../style_mobile/new_item_mobile.css" />
<link rel="stylesheet" type="text/css" media="screen and (min-device-width: 601px)" href="../style/new_item.css" />

<link rel="stylesheet" type="text/css" media="screen and (max-device-width: 600px)" href="../style_mobile/news_mobile.css" />
<link rel="stylesheet" type="text/css" media="screen and (min-device-width: 601px)" href="../style/news.css" />
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  fetch('http://127.0.0.1:8000/news/1/')
    .then(res => res.json())
    .then((out) => {
        $('#title')[0].innerHTML+=out.title
        $('#title1')[0].innerHTML+=out.title
        $('#text')[0].innerHTML+=out.about
        $('#date')[0].innerHTML+=out.date

      })
    .catch(err => console.log(err));
</script>
<body>

<div class="topnav" id="myTopnav">
  <a href="../index.html" class="active">Log out</a>
  <a href="home.html">Home</a>
  <a href="my_ticket.html">My Tickets</a>
  <a href="news.html">News</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="bgimg-1" id="photo1">
  <div class="caption">
  <span class="border" id = "title"></span>
  </div>
</div>

<div style="color: #777;background-color:white;text-align:center;padding:50px 80px;text-align: justify;">
  <h3 style="text-align:center;" id="title1"></h3>
  <p id="text"></p>
</div>


<div class="bgimg-1">
  <div class="caption">
  <span class="border" id="date"></span>
  </div>
</div>


<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>

</body></html>

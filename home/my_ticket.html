<html>
<head>
 <meta charset="utf-8">

<link rel="stylesheet" type="text/css" media="screen and (max-device-width: 600px)" href="../style_mobile/my_ticket_mobile.css" />

</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="../index.html" class="active">Log out</a>
  <a href="home.html">Home</a>
  <a href="">My Tickets</a>
  <a href="news.html">News</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="bgimg-2">
  <div class="caption">
  <span class="border" style="background-color:transparent;font-size:25px;color: #f7f7f7;">YOUR TICKET</span>
  </div>
</div>
<div class = "all_ticket">
<div id="btnContainer">
  <button class="btn" onclick="listView()"><i class="fa fa-bars"></i> List</button> 
  <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i> Grid</button>



<div class="row">
  <div class="column" style="background-color:#9FD9EA;">
    <h2>Lviv - Madrid<i class="fas fa-trash"></i></h2>
    <p>20/09/2020</p>
    
  </div>
  <div class="column" style="background-color:#9FD9EA;">
    <h2>Madrid - Lviv<i class="fas fa-trash"></i></h2>
    <p>27/09/2020</p>
  </div>
</div>

<div class="row">
  <div class="column" style="background-color:#9FD9EA;">
    <h2>Lviv - London<i class="fas fa-trash"></i></h2>
    <p>10/03/2021</p>
  </div>
  <div class="column" style="background-color:#9FD9EA;">
    <h2>London - Lviv<i class="fas fa-trash"></i></h2>
    <p>20/03/2021</p>
  </div>
</div>
</div>
</div>
<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a loop variable
var i;

// List View
function listView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.width = "100%";
  }
}

// Grid View
function gridView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.width = "50%";
  }
}

/* Optional: Add active class to the current button (highlight it) */
var container = document.getElementById("btnContainer");
var btns = container.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
    

    
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}

</script>

</body>

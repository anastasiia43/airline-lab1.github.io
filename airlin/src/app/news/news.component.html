<div class="topnav" id="myTopnav">
    <a id="active-log" >Log out</a>
    <a routerLink="../news">News</a>
    <a routerLink = "../ticket">My Tickets</a>
    <a routerLink = "../home">Home</a>
  </div>

  <div *ngFor="let item of news" class="wrap" cdkDrag>
  
      <a href ={{url}}{{item.id}} >
      <div class="box one"style="background: url({{item.photo1}});background-repeat: no-repeat;background-size: cover;background-position: center;">
          <div class="date">
              <h4>{{item.date}}</h4>
          </div>
          <h1>{{item.title}}</h1>
      </div>
      </a>

      
  </div>
